 <!DOCTYPE html>
 <html>
  <head>
    <title>PicknPack</title>
    <script src="https://wchat.freshchat.com/js/widget.js"></script>
    <script>
      window.fcWidget.init({
        token: "YOUR_WIDGET_TOKEN",
        host: "https://wchat.freshchat.com",
        externalId: "user@example.com", // Optional
        restoreId: null // Optional
      });
      window.fcWidget.user.setProperties({
        firstName: "John",
        lastName: "Doe",
        email: "user@example.com",
        phone: "+1234567890",
      });
    </script>
  </head>
  <body>
    <p>Loading Chat...</p>
  </body>
 </html>
