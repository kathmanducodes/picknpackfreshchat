<!DOCTYPE html>
<html>
  <head>
    <title>Pick N Pack – Chat Support</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
    // Enable fullscreen mode
    window.fcWidgetMessengerConfig = {
      config: {
        fullscreen: true,
        headerProperty: { hideChatButton: true }
      }
    };
  </script>
  <style>
  body {
    margin: 0;
    background: #f7f9fc;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
  }

  #c-body {
    background: white;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    text-align: center;
    max-width: 320px;
    width: 90%;
  }

  #c-body p {
    margin: 0 0 16px;
    font-size: 1.1rem;
    line-height: 1.4;
  }

  #c-body p:last-child {
    color: #555;
    font-style: italic;
  }
</style>

  </head>
  <body>
    <div id="c-body">
    <p>Pick N Pack – Chat Support</p>
    <p>Loading chat&hellip; please wait.</p>
    </div>
    


<script src='//fw-cdn.com/13312838/5428194.js' chat='true'></script>

  <script>
      function waitForElementAndHide(attempts = 0) {
        const el = document.querySelector('.d_hotline.minimize.fc-mobile-close');
        if (el) {
          el.style.display = 'none';
        } else if (attempts < 30) {
          setTimeout(() => waitForElementAndHide(attempts + 1), 300);
        } else {
          console.warn('Close button with aria-label="Close widget" not found after multiple attempts.');
        }
      }


    document.addEventListener('DOMContentLoaded', () => {
      waitForElementAndHide();
    });

  function waitForWidgetAndOpen(attempts = 0) {
    if (window.fcWidget && typeof window.fcWidget.open === 'function') {
      window.fcWidget.open();
      // After opening, wait a moment and then hide the close button
        setTimeout(() => {
          waitForElementAndHide();

          // Then update only the #c-body content with reload message
          setTimeout(() => {
            const cBody = document.getElementById('c-body');
            if (cBody) {
              cBody.innerHTML = `
                <p>Oops! It looks like you closed the chat.</p>
                <p>No worries — just reload the page to start chatting again.</p>
              `;
            }
          }, 1000); // 1 second delay before replacing content
        }, 7000); // 7 second delay to let chat open fully
    } else if (attempts < 20) {
      setTimeout(() => waitForWidgetAndOpen(attempts + 1), 300);
    } else {
      console.warn("fcWidget not available after multiple attempts.");
    }
  }

  document.addEventListener("DOMContentLoaded", function () {
    waitForWidgetAndOpen();
  });
</script>


  </body>
</html>
